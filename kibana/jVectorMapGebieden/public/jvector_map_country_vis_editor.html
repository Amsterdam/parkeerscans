<div class="form-group">
  <label>Background color</label>
  <input type="text" ng-model="vis.params.mapBackgroundColor" class="form-control" />
</div>
<div class="form-group">
  <label>Country color (min)</label>
  <input type="text" ng-model="vis.params.countryColorMin" class="form-control" />
</div>
<div class="form-group">
  <label>Country color (max)</label>
  <input type="text" ng-model="vis.params.countryColorMax" class="form-control" />
</div>

<div class="form-group">
  <label>Map</label>
  <!--input type="text" ng-model="vis.params.selectedMap" class="form-control" /-->
  <select class="form-control"
              ng-options="map for map in vis.params.maps"
              ng-model="vis.params.selectedMap">
  </select>
</div>
