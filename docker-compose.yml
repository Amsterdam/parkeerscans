version: '3.0'
services:
  database:
    # build: ./postgres
    image: amsterdam/postgres11
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: parkeerscans
      POSTGRES_DB: parkeerscans
      LOCAL: 'yes'
    volumes:
      - ~/.ssh/datapunt.key:/root/.ssh/datapunt.key

  elasticsearch:
    image: amsterdam/elasticsearch6
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"
    #volumes:
    #  - ~/elk_okt:/tmp/backup
    #  - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  ppapi:
    build: ./api
    ports:
      - "8080:8080"
    links:
      - database:database
      - elasticsearch:elasticsearch
    environment:
      DATABASE_NAME: parkeerscans
      DATABASE_PASSWORD: insecure
      UWSGI_HTTP: ":8080"
      UWSGI_MODULE: "predictive_parking.wsgi:application"
      UWSGI_MASTER: 1
      UWSGI_STATIC_MAP: "/static=/static"
      UWSGI_PROCESSES: 4
      UWSGI_VACUUM: 1
      UWSGI_HARAKIRI: 45
      UWSGI_DIE_ON_TERM: 1

  kibana:
    build: ./kibana
    ports:
      - "5601:5601"
    links:
      - elasticsearch:elasticsearch
    command: kibana

  customviewer:
    build: ./angular
    ports:
      - "5602:80"
    links:
      - ppapi:ppapi

  csvimporter:
    build: ./csvimporter/
    links:
      - database:database
    environment:
      DATABASE_NAME: parkeerscans
      DATABASE_PASSWORD: insecure
    volumes:
      - ./unzipped:/app/unzipped

  angular:
    build: ./angular
    ports:
      - "8099:80"

