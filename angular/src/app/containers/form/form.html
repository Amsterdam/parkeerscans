<form [formGroup]="selection">
  <select formControlName="day">
    <option value="">Weekdag</option>
    <option value="0">Maandag</option>
    <option value="1">Dinsdag</option>
    <option value="2">Woensdag</option>
    <option value="3">Donderdag</option>
    <option value="4">Vrijdag</option>
    <option value="5">Zaterdag</option>
    <option value="6">Zondag</option>
  </select>
  <select formControlName="hour">
    <option value="">Tijdvak</option>
    <option value="0">0 uur</option>
    <option value="1">1 uur</option>
    <option value="2">2 uur</option>
    <option value="3">3 uur</option>
    <option value="4">4 uur</option>
    <option value="5">5 uur</option>
    <option value="6">6 uur</option>
    <option value="7">7 uur</option>
    <option value="8">8 uur</option>
    <option value="9">9 uur</option>
    <option value="10">10 uur</option>
    <option value="11">11 uur</option>
    <option value="12">12 uur</option>
    <option value="13">13 uur</option>
    <option value="14">14 uur</option>
    <option value="15">15 uur</option>
    <option value="16">16 uur</option>
    <option value="17">17 uur</option>
    <option value="18">18 uur</option>
    <option value="19">19 uur</option>
    <option value="20">20 uur</option>
    <option value="21">21 uur</option>
    <option value="22">22 uur</option>
    <option value="23">23 uur</option>
  </select>

  <select formControlName="month">
    <option value="">Maand</option>
    <option value="0">jan</option>
    <option value="1">feb</option>
    <option value="2">mrt</option>
    <option value="3">apr</option>
    <option value="4">mei</option>
    <option value="5">jun</option>
    <option value="6">jul</option>
    <option value="7">aug</option>
    <option value="8">sept</option>
    <option value="9">okt</option>
    <option value="10">nov</option>
    <option value="11">dec</option>
  </select>

  <select formControlName="year">
    <option value="">Vanaf jaar</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
  </select>


</form>
